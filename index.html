<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLETODO</title>
    <style>
        h1 span {color:red;}
        .delete {opacity: 0.50; color: red; cursor: pointer;}
        .delete:hover{opacity:1;}
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>SIMPLE<span>TODO</span></h1>
        </header>
        <div id="task-list" style="text-transform: uppercase;">
            <ol>
                <li>Send Opa $150</li>
                <li>Pay CapOne - Bills</li>
                <li>Purchase New Macbook Battery</li>
                <li>Ideate social tasklist App (Similar Project Tasklist)</li>
                <li>Pay Discover Bills</li>
                <li>Pay Victoria Secret Card</li> 
                <li>Read API Article</li>
            </ol>
        </div>
        <form id="add-task">
            <input type="text" placeholder="Add task">
            <button>ADD</button>
        </form>
        <button id='save'>Save</button>
    </div>
<script>
const wrapper = document.querySelector('.wrapper');
const taskList = document.querySelector("#task-list ol");
const addTask = document.forms['add-task'];

//delete Tasks
taskList.addEventListener('click', function(e) {
    if(e.target.className == 'delete') {
        const li = e.target.parentElement;
        li.parentNode.removeChild(li);
    }
})

//add Tasks
addTask.addEventListener('submit', function(e) {
    e.preventDefault();

    //Create Constants
    const value = addTask.querySelector('input[type ="text"]').value;
    const li = document.createElement('li');
    const task = document.createElement('span');
    const deleteBtn = document.createElement('span');

    //Create & Append Task 
    task.classList.add('task');
    task.textContent = value;
    li.appendChild(task);

    //Create & Append Delete
    deleteBtn.classList.add('delete');
    deleteBtn.textContent = ' | delete'; 
    li.appendChild(deleteBtn); 
    
    //Append li to DOM
    taskList.appendChild(li);
    this.reset();
})

//Save File
const save = document.querySelector('#save');
save.addEventListener('click', function() {
    const saveLink = document.createElement('a');
    const taskContent = taskList.innerHTML;
    saveLink.href = `data:application/xml;charset=utf-8,${taskContent}" download="filename.html`
    saveLink.innerHTML = 'File Ready to Download - Click Here';
    wrapper.appendChild(saveLink);
})
</script>
</body>
</html>
